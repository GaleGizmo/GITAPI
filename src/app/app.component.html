<form 
class="form"
  *ngIf="userForm"
  [formGroup]="userForm"
  (submit)="getUser()">
<h1>SEARCH USER</h1>
<input 
formControlName="userName"
placeholder="user name">
<button
type="submit">SEARCH</button>

</form>

<div class="repos">
<div *ngIf="repos">
  <div *ngFor="let repo of repos">
  <p>{{repo.name}}</p>
  <p>{{repo.full_name}}</p>
  <p>{{repo.html_url}}</p>
  <p>{{repo.description}}</p>
</div>
</div>

</div>
